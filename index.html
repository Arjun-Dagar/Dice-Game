<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">

    <title>Dice Challenge</title>
</head>

<body>

    <div class="command">
        <span id="left"></span>
        <h1>Dice Game ðŸ¤©ðŸ‘‡</h1><span id="right"></span>

    </div>
    <p id="score"></p>

    <div class="dice_box">
        <div id="dice_1" class="dice">
            <h4>Dice 1</h4>
            <img src="./Images/dice6.png" alt="Dice 1">
        </div>
        <div id="dice_2" class="dice">
            <h4>Dice 2</h4>
            <img src="./Images/dice6.png" alt="Dice 2">
        </div>
    </div>

    <div class="butt">
        <button id="play">Play</button>
    </div>

    <div class="footer">
        <p>www <span><img src="./Images/outline_casino_white_24dp.png" alt=""></span> Arjun
            <span><img src="./Images/outline_casino_white_24dp.png" alt=""></span> com</p>
    </div>

    <script>

        var player_1_score = 0;
        var player_2_score = 0;

        function result() {
            let a = (Math.floor((Math.random()) * 6) + 1);
            let b = (Math.floor((Math.random()) * 6) + 1);

            if (a > b) {
                document.querySelector(".command h1").textContent = "Player 1 Wins";
                document.querySelector("#left").innerHTML = '<img src="./Images/flag.jpg" alt="Flag">';
                document.querySelector("#right").innerHTML = "";
                player_1_score++;
            }
            else if (b > a) {
                document.querySelector(".command h1").textContent = "Player 2 Wins";
                document.querySelector("#right").innerHTML = '<img src="./Images/flag.jpg" alt="Flag">';
                document.querySelector("#left").innerHTML = "";
                player_2_score++;
            }
            else {
                document.querySelector(".command h1").textContent = "Match Draw";
            }

            switch (a) {
                case 1:
                    document.querySelector("#dice_1 img").setAttribute("src", "./Images/dice1.png");
                    break;
                case 2:
                    document.querySelector("#dice_1 img").setAttribute("src", "./Images/dice2.png");
                    break;
                case 3:
                    document.querySelector("#dice_1 img").setAttribute("src", "./Images/dice3.png");
                    break;
                case 4:
                    document.querySelector("#dice_1 img").setAttribute("src", "./Images/dice4.png");
                    break;
                case 5:
                    document.querySelector("#dice_1 img").setAttribute("src", "./Images/dice5.png");
                    break;
                case 6:
                    document.querySelector("#dice_1 img").setAttribute("src", "./Images/dice6.png");
                    break;

                default:
                    break;
            }
            switch (b) {
                case 1:
                    document.querySelector("#dice_2 img").setAttribute("src", "./Images/dice1.png");
                    break;
                case 2:
                    document.querySelector("#dice_2 img").setAttribute("src", "./Images/dice2.png");
                    break;
                case 3:
                    document.querySelector("#dice_2 img").setAttribute("src", "./Images/dice3.png");
                    break;
                case 4:
                    document.querySelector("#dice_2 img").setAttribute("src", "./Images/dice4.png");
                    break;
                case 5:
                    document.querySelector("#dice_2 img").setAttribute("src", "./Images/dice5.png");
                    break;
                case 6:
                    document.querySelector("#dice_2 img").setAttribute("src", "./Images/dice6.png");
                    break;

                default:
                    break;
            }

            document.getElementById("score").innerHTML = 'Player 1 Score = ' + player_1_score + ' &nbsp | &nbsp ' + 'Player 2 Score = ' + player_2_score;
        }

        document.getElementById("play").addEventListener("click", result);

    </script>
</body>

</html>
